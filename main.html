    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch config.json and update Instagram profile link + passwords
            fetch('config.json')
                .then(response => response.json())
                .then(data => {
                    // Instagram footer
                    const instagramProfileLink = document.getElementById('instagramProfileLink');
                    const instagramProfileNameElement = document.getElementById('instagramProfileName');
                    instagramProfileLink.href = `https://instagram.com/${data.instagramUsername}`;
                    instagramProfileNameElement.textContent = data.instagramProfileName;

                    // Countdown and password protection logic
                    const dayLinks = document.querySelectorAll('.day-link');

                    // Password modal elements
                    const passwordModal = document.getElementById('password-modal');
                    const passwordInput = document.getElementById('password-input');
                    const passwordHint = document.getElementById('password-hint');
                    const passwordError = document.getElementById('password-error');
                    const passwordCancel = document.getElementById('password-cancel');
                    const passwordSubmit = document.getElementById('password-submit');

                    function openPasswordModal(hint, onSubmit) {
                        passwordInput.value = '';
                        passwordError.textContent = '';
                        passwordHint.textContent = hint ? `Hint: ${hint}` : '';
                        passwordHint.style.display = hint ? 'block' : 'none';
                        passwordModal.classList.remove('hidden');
                        passwordInput.focus();

                        function handleSubmit() {
                            const value = passwordInput.value.trim();
                            onSubmit(value);
                        }

                        // Attach temporary handlers
                        passwordSubmit.onclick = function () {
                            handleSubmit();
                        };

                        passwordInput.onkeydown = function (e) {
                            if (e.key === 'Enter') {
                                e.preventDefault();
                                handleSubmit();
                            }
                        };

                        passwordCancel.onclick = function () {
                            passwordModal.classList.add('hidden');
                        };
                    }

                    function closePasswordModal() {
                        passwordModal.classList.add('hidden');
                    }

                    dayLinks.forEach(link => {
                        const dayDate = new Date(link.getAttribute('data-date') + 'T00:00:00+05:30'); // Adjust for IST
                        const countdownElement = link.querySelector('.countdown');
                        const targetHref = link.getAttribute('href');

                        function updateCountdown() {
                            const timeDiff = dayDate - new Date(); // Use current time dynamically
                            if (timeDiff <= 0) {
                                countdownElement.textContent = 'This day is now available!';
                                clearInterval(interval);
                                return;
                            }

                            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                            countdownElement.textContent = `Time left: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                        }

                        const interval = setInterval(updateCountdown, 1000);
                        updateCountdown(); // Initial call

                        link.addEventListener('click', function (event) {
                            const now = new Date();

                            // If day is not yet available, block access
                            if (now < dayDate) {
                                event.preventDefault();
                                countdownElement.textContent = 'This day is not yet available. Please wait...';
                                return;
                            }

                            // Day is available: require password with themed modal
                            event.preventDefault();

                            const pagePasswords = data.pagePasswords || {};
                            const pageHints = data.pageHints || {};
                            const expectedPassword = pagePasswords[targetHref] || '1234'; // fallback
                            const hint = pageHints[targetHref] || '';

                            openPasswordModal(hint, function (userPassword) {
                                if (!userPassword) {
                                    passwordError.textContent = 'Please enter the password.';
                                    return;
                                }

                                if (userPassword === expectedPassword) {
                                    closePasswordModal();
                                    window.parent.postMessage('startMusic', '*');
                                    window.location.href = targetHref;
                                } else {
                                    passwordError.textContent = 'Incorrect password. Please try again.';
                                }
                            });
                        });
                    });
                })
                .catch(error => console.error('Error fetching config.json:', error));
        });
    </script>
